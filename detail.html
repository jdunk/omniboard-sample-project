<form name="myForm" class="form-horizontal" role="form">
  <div class="form-group" data-ng-class="{error: myForm.name.$invalid}">
    <label for="project_name" class="control-label col-sm-3">Name</label>
    <div class="col-sm-6">
        <input type="text" name="name" id="project_name" class="form-control" data-ng-model="project.name" required>
    </div>
    <div data-ng-show="myForm.name.$error.required" class="help-inline col-sm-3">
        Required</div>
  </div>
 
  <div class="form-group" data-ng-class="{error: myForm.site.$invalid}">
    <label for="project_site" class="control-label col-sm-3">Website</label>
    <div class="col-sm-6">
      <input id="project_site" class="form-control" type="url" name="site" data-ng-model="project.site" required>
    </div>
    <div class="col-sm-3">
      <span data-ng-show="myForm.site.$error.required" class="help-inline">
          Required</span>
      <span data-ng-show="myForm.site.$error.url" class="help-inline">
          Not a URL</span>
    </div>
  </div>
 
  <div class="form-group">
    <label for="project_description" class="control-label col-sm-3">Description</label>
    <div class="col-sm-6">
      <textarea id="project_description" name="description" class="form-control" data-ng-model="project.description"></textarea>
    </div>
  </div>
 
  <div class="form-group" data-ng-class="{error: myForm.rating.$invalid}">
    <label for="project_rating" class="control-label col-sm-3">Rating</label>
    <div class="col-sm-6">
      <input id="project_rating" class="form-control" type="number" min="0" max="5" step="1" name="rating" data-ng-model="project.rating">
    </div>
    <div class="col-sm-3">
      <span data-ng-show="myForm.rating.$error.integer" class="help-inline">
          Not an integer</span>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-3">
      <a href="#/" class="btn">Cancel</a>
      <button data-ng-click="save()" data-ng-disabled="myForm.$pristine || myForm.$invalid"
              class="btn btn-primary">Save</button>
      <button data-ng-click="destroy()"
              data-ng-show="project.$id" class="btn btn-danger">Delete</button>
    </div>
  </div>
</form>
